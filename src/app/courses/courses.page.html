<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>

    <ion-title color="light">
      <span class="font-large-bold">
        Tech Skillo
      </span>
      <span>
        > Courses
      </span>
    </ion-title>

    <ion-buttons slot="primary">
      <ion-button color="light">
        About
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col
          size="12"
          size-md="6"
          size-lg="6"
          size-xl="6"
          *ngFor="let courseItem of coursesList"
        >
          <a href="{{courseItem.link}}">
            <ion-card>
              <img src="{{courseItem.imgsrc}}" />

              <ion-card-header>
                <ion-card-title> {{courseItem.title}}</ion-card-title>
              </ion-card-header>

              <ion-card-content>
                {{courseItem.shortDesc}}
              </ion-card-content>
            </ion-card>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
